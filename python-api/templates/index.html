<!DOCTYPE html>
<html>
<head>
  <title>Instagram Auto Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background-color: #fafafa;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #e1306c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background-color: #c1255e;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 10px;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
    }

    #logBox {
      margin-top: 30px;
      max-width: 600px;
      margin-inline: auto;
      text-align: left;
      font-size: 14px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .loader {
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #e1306c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üí¨ Insta Bot Controller</h1>

  <button onclick="startImagePosting()">üñºÔ∏è Start Image Posting</button>
  <button onclick="startDMAutomation()">üí¨ Send Static DM</button>
  <input type="text" id="dmUsername" placeholder="Enter Instagram username" />
  <button onclick="sendCustomDM()">üì© Send Custom DM</button>
  <button onclick="followUser()">‚ûï Follow from #rockstar</button>

  <div class="loader" id="loader"></div>

  <p id="status"></p>

  <div id="logBox">Logs will appear here...</div>

  <script>
    const loader = document.getElementById("loader");
    const status = document.getElementById("status");

    function showLoader(msg) {
      loader.style.display = "inline-block";
      status.innerText = msg;
    }

    function hideLoader() {
      loader.style.display = "none";
    }

    function startImagePosting() {
      showLoader("Starting image posting...");
      fetch('/start-image-posting', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          hideLoader();
          status.innerText = data.message;
        })
        .catch(err => {
          hideLoader();
          status.innerText = "‚ùå Error while posting image.";
          console.error(err);
        });
    }

    function startDMAutomation() {
      showLoader("Sending static DM...");
      fetch('/start', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          hideLoader();
          status.innerText = data.message;
        })
        .catch(err => {
          hideLoader();
          status.innerText = "‚ùå Error while sending DM.";
          console.error(err);
        });
    }

    function sendCustomDM() {
      const username = document.getElementById("dmUsername").value;
      if (!username) {
        status.innerText = "‚ö†Ô∏è Please enter a username.";
        return;
      }

      showLoader(`Sending DM to @${username}...`);
      fetch('/send-dm', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username })
      })
        .then(res => res.json())
        .then(data => {
          hideLoader();
          status.innerText = data.message;
        })
        .catch(err => {
          hideLoader();
          status.innerText = "‚ùå Error while sending DM.";
          console.error(err);
        });
    }

    function followUser() {
      showLoader("Following user from #rockstar...");
      fetch('/follow-user', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          hideLoader();
          status.innerText = data.message;
        })
        .catch(err => {
          hideLoader();
          status.innerText = "‚ùå Error while following user.";
          console.error(err);
        });
    }

    function pollLogs() {
      fetch('/logs')
        .then(res => res.json())
        .then(data => {
          const logBox = document.getElementById("logBox");
          const filtered = data.filter(log =>
            log.includes("Sent DM") ||
            log.includes("Posted image") ||
            log.includes("Deleted image") ||
            log.includes("Followed user") ||
            log.includes("Error") ||
            log.includes("Sleeping")
          );
          logBox.innerHTML = filtered.map(log => `<div>‚Ä¢ ${log}</div>`).join('');
        });
    }

    setInterval(pollLogs, 5000);
  </script>
</body>
</html>
