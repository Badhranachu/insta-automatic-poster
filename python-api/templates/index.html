<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
            font-size: 1.1rem;
        }
        .preview img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 10px;
            border: 2px solid #dee2e6;
        }
        .logs {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            padding: 1rem;
            border-radius: 8px;
            height: 100%;
            font-family: monospace;
            font-size: 0.95rem;
        }
        .side-section {
            display: flex;
            gap: 2rem;
        }
        @media (max-width: 768px) {
            .side-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">üì∏ Instagram Bot Dashboard</h1>

        <div class="side-section">
            <!-- Left Column -->
            <div class="col-md-7">
                <div class="mb-4 preview text-center">
                    <h4>Next Image to Post:</h4>
                    <img src="{{ url_for('static', filename='next.jpg') }}" alt="Next Image">
                </div>

                <div class="d-grid gap-2 mb-4">
                    <form action="/post-image" method="post">
                        <button type="submit" class="btn btn-primary btn-lg">üì§ Post Image</button>
                    </form>

                    <form action="/post-story" method="post">
                        <button type="submit" class="btn btn-success btn-lg">üìö Post Story (from Pexels)</button>
                    </form>
                </div>

                <form action="/send-dm" method="post" class="mb-3">
                    <div class="mb-3">
                        <label for="username" class="form-label">Send DM to User:</label>
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter Instagram username" required>
                    </div>
                    <button type="submit" class="btn btn-warning btn-lg">‚úâÔ∏è Send DM</button>
                </form>

                <form action="/follow-user" method="post" class="mb-4">
                    <div class="mb-3">
                        <label for="username" class="form-label">Follow User:</label>
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter Instagram username" required>
                    </div>
                    <button type="submit" class="btn btn-info btn-lg">‚ûï Follow User</button>
                </form>
            </div>

            <!-- Right Column -->
            <div class="col-md-5">
                <h4 class="mb-3">üìú Recent Logs</h4>
                <div class="logs">
                    {% for log in logs %}
                        <div>{{ log }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
