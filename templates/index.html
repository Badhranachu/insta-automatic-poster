<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Bot Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
      font-size: 1.1rem;
    }

    .preview img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      border-radius: 10px;
      border: 2px solid #dee2e6;
    }

    .logs {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      padding: 1rem;
      border-radius: 8px;
      height: 100%;
      font-family: monospace;
      font-size: 0.95rem;
    }

    .side-section {
      display: flex;
      gap: 2rem;
    }

    @media (max-width: 768px) {
      .side-section {
        flex-direction: column;
      }
    }

    /* ChatGPT-style Chat Box Styles */
    .chat-container {
      background-color: #444654;
      border-radius: 8px;
      padding: 1rem;
      height: 500px;
      display: flex;
      flex-direction: column;
      color: white;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: #343541;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
    }

    .chat-message {
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
      position: relative;
      font-size: 0.95rem;
    }

    .chat-message.user {
      background-color: #10a37f;
      align-self: flex-end;
      margin-left: auto;
      color: white;
    }

    .chat-message.bot {
      background-color: #555770;
      align-self: flex-start;
      margin-right: auto;
      color: white;
      padding-left: 3rem;
    }

    /* Bot avatar like in Snapchat-style bubble */
    .chat-message.bot::before {
  content: "";
  position: absolute;
  top: 12px;
  left: -40px;
  width: 32px;
  height: 32px;
  background-image: url('/static/bekola_ai_avatar.png'); /* Update path if needed */
  background-size: cover;
  background-position: center;
  border-radius: 50%;
  border: 2px solid #fff;
  box-shadow: 0 0 4px rgba(0,0,0,0.2);
}


    .chat-input {
      display: flex;
      gap: 0.5rem;
    }

    .chat-input textarea {
      flex: 1;
      resize: none;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #343541;
      color: white;
    }

    .chat-input button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #0d6efd;
      color: white;
    }
    .chat-message.bot {
  background-color: #555770;
  align-self: flex-start;
  margin-right: auto;
  color: white;
  padding-left: 1rem;  /* Already good */
  margin-left: 40px;   /* üëà Add this */
}

  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">üì∏ Instagram Bot Dashboard</h1>

    <div class="side-section">
      <!-- Left Column -->
      <div class="col-md-7">
        <div class="mb-4 preview text-center">
          <h4>Next Image to Post:</h4>
          <img src="{{ url_for('static', filename='next.jpg') }}" alt="Next Image">
        </div>

        <div class="d-grid gap-2 mb-4">
          <form action="/post-image" method="post">
            <button type="submit" class="btn btn-primary btn-lg">üì§ Post Image</button>
          </form>
          <form action="/pexels-post" method="post">
  <button type="submit" class="btn btn-secondary btn-lg">üì• Pexels Posting</button>
</form>


          <form action="/post-story" method="post">
            <button type="submit" class="btn btn-success btn-lg">üìö Post Story (from Pexels)</button>
          </form>
        </div>

        <form action="/send-dm" method="post" class="mb-3">
          <div class="mb-3">
            <label for="username" class="form-label">Send DM to User:</label>
            <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter Instagram username" required>
          </div>
          <button type="submit" class="btn btn-warning btn-lg">‚úâÔ∏è Send DM</button>
        </form>

        <form action="/follow-user" method="post" class="mb-4">
          <div class="mb-3">
            <label for="username" class="form-label">Follow User:</label>
            <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter Instagram username" required>
          </div>
          <button type="submit" class="btn btn-info btn-lg">‚ûï Follow User</button>
        </form>

        <h4 class="mb-3">üìú Recent Logs</h4>
        <div class="logs">
          {% for log in logs %}
            <div>{{ log }}</div>
          {% endfor %}
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-md-5">
        <!-- ChatGPT-style Chat Box -->
        <div class="chat-container">
          <div id="chat-box" class="chat-box">
            <!-- Chat messages will appear here -->
          </div>
          <div class="chat-input">
            <textarea id="chatInput" rows="2" placeholder="Ask something..."></textarea>
            <button onclick="sendMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('chatInput');
      const chatBox = document.getElementById('chat-box');
      const message = input.value.trim();
      if (!message) return;

      const userMessage = document.createElement('div');
      userMessage.className = 'chat-message user';
      userMessage.textContent = message;
      chatBox.appendChild(userMessage);
      input.value = '';

      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'chat-message bot';
      typingIndicator.textContent = 'Thinking...';
      chatBox.appendChild(typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        typingIndicator.remove();

        const botMessage = document.createElement('div');
        botMessage.className = 'chat-message bot';
        botMessage.textContent = data.reply || '‚ùå Error: ' + data.error;
        chatBox.appendChild(botMessage);
      } catch (error) {
        typingIndicator.remove();
        const errorMessage = document.createElement('div');
        errorMessage.className = 'chat-message bot';
        errorMessage.textContent = '‚ùå Error: ' + error.message;
        chatBox.appendChild(errorMessage);
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    window.onload = () => {
      const chatBox = document.getElementById('chat-box');
      const initialMessage = document.createElement('div');
      initialMessage.className = 'chat-message bot';
      initialMessage.textContent = "Hello! I‚Äôm Chitti, an AI developed to assist with a wide range of tasks and provide accurate, insightful information across various topics. Whether you need answers, recommendations, or simply a thoughtful conversation, I‚Äôm here to help. Feel free to ask me anything.";
      chatBox.appendChild(initialMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
    };

    document.addEventListener('DOMContentLoaded', () => {
      const input = document.getElementById('chatInput');
      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
